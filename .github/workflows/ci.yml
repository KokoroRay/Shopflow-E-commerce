name: ðŸš€ ShopFlow CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*, hotfix/*]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_FILE: "ShopFlow/ShopFlow.sln"
  BUILD_CONFIGURATION: "Release"
  ARTIFACT_NAME: "shopflow-build"

jobs:
  # Job 1: Code Analysis & Quality Gates
  code-analysis:
    name: ðŸ” Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ” Install dotnet format
        run: dotnet tool install -g dotnet-format

      - name: ðŸ“‹ Check Code Formatting
        run: |
          cd ShopFlow
          dotnet format --verify-no-changes --verbosity diagnostic

      - name: ðŸ“Š Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          config-file: ./.github/codeql/codeql-config.yml

      - name: ðŸ—ï¸ Build for Analysis
        run: |
          cd ShopFlow
          dotnet restore ${{ env.SOLUTION_FILE }}
          dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 2: Build & Compile
  build:
    name: ðŸ—ï¸ Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ”„ Restore Dependencies
        run: |
          cd ShopFlow
          dotnet restore ${{ env.SOLUTION_FILE }}

      - name: ðŸ—ï¸ Build Solution
        run: |
          cd ShopFlow
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration ${{ env.BUILD_CONFIGURATION }} \
            --no-restore \
            --verbosity normal

      - name: ðŸ“¦ Publish API
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd ShopFlow
          dotnet publish ShopFlow.API/ShopFlow.API.csproj \
            --configuration ${{ env.BUILD_CONFIGURATION }} \
            --no-build \
            --output ./publish/api

      - name: ðŸ“¤ Upload Build Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ShopFlow/publish/
          retention-days: 7

  # Job 3: Comprehensive Testing
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: shopflow_test
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: shopflow_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ”„ Restore Dependencies
        run: |
          cd ShopFlow
          dotnet restore ${{ env.SOLUTION_FILE }}

      - name: ðŸ—ï¸ Build for Testing
        run: |
          cd ShopFlow
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Debug \
            --no-restore

      - name: ðŸ§ª Run Unit Tests
        run: |
          cd ShopFlow
          dotnet test \
            --configuration Debug \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger trx \
            --logger "console;verbosity=detailed"

      - name: ðŸ“Š Generate Coverage Report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          cd ShopFlow
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"CoverageReports" \
            -reporttypes:"Html;Cobertura;JsonSummary"

      - name: ðŸ“ˆ Coverage Summary
        run: |
          cd ShopFlow/CoverageReports
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          # Extract coverage percentage from summary
          if [ -f "Summary.json" ]; then
            COVERAGE=$(cat Summary.json | jq -r '.summary.linecoverage')
            echo "| Line Coverage | ${COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            ShopFlow/TestResults/
            ShopFlow/CoverageReports/
          retention-days: 7

      - name: ðŸ“‹ Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ§ª Test Results
          path: "ShopFlow/TestResults/**/*.trx"
          reporter: dotnet-trx

      - name: ðŸ“Š Coverage Check
        run: |
          cd ShopFlow/CoverageReports
          if [ -f "Summary.json" ]; then
            COVERAGE=$(cat Summary.json | jq -r '.summary.linecoverage' | sed 's/%//')
            echo "Current coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below minimum threshold of 80%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets minimum threshold"
            fi
          fi

  # Job 4: Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ” Run Snyk Security Scan
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ“‹ Upload Snyk Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # Job 5: Quality Gate
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [code-analysis, build, test, security]
    if: always()

    steps:
      - name: ðŸ“Š Check Job Results
        run: |
          echo "## ðŸŽ¯ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review Required' }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical jobs failed
          if [[ "${{ needs.code-analysis.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Quality gate failed!"
            exit 1
          else
            echo "âœ… All quality gates passed!"
          fi

  # Job 6: Development Deployment (only on main/develop)
  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development

    steps:
      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ./artifacts

      - name: ðŸš€ Deploy to Development
        run: |
          echo "ðŸš€ Deploying to Development Environment..."
          echo "ðŸ“¦ Artifact path: ./artifacts"
          echo "ðŸ”— Deployment URL: https://dev.shopflow.example.com"
          # Add actual deployment logic here

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "## ðŸš€ Development Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://dev.shopflow.example.com" >> $GITHUB_STEP_SUMMARY
