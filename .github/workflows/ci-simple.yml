name: ShopFlow CI - Simple

on:
  push:
    branches: [main, Ray, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_PATH: "ShopFlow/ShopFlow.sln"

jobs:
  test:
    name: Simple CI Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Test CI
        run: |
          echo "Testing CI setup..."
          echo "Dotnet version:"
          dotnet --version
          echo "Solution path: ${{ env.SOLUTION_PATH }}"
          ls -la ShopFlow/
          echo "CI test completed successfully"
