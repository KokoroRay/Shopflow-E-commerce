name: ðŸ§ª ShopFlow CI - Basic

on:
  push:
    branches: [ main, develop, Ray ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_FILE: 'ShopFlow/ShopFlow.sln'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ”„ Restore Dependencies
      run: |
        cd ShopFlow
        dotnet restore ${{ env.SOLUTION_FILE }}

    - name: ðŸ—ï¸ Build Solution
      run: |
        cd ShopFlow
        dotnet build ${{ env.SOLUTION_FILE }} \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-restore

    - name: ðŸ§ª Run Unit Tests
      run: |
        cd ShopFlow
        dotnet test ${{ env.SOLUTION_FILE }} \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory TestResults/ \
          --collect:"XPlat Code Coverage"

    - name: ðŸ“Š Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: ðŸ§ª Test Results
        path: 'ShopFlow/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: ðŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        directory: ShopFlow/TestResults/
        flags: unittests
        name: shopflow-coverage
        fail_ci_if_error: false

    - name: âœ… Build Summary
      if: always()
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Solution**: ${{ env.SOLUTION_FILE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Configuration**: ${{ env.BUILD_CONFIGURATION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
